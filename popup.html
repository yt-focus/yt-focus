<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>
<script type="module" src="./components/option-slider/option-slider.js"></script>
<script type="module" src="./components/option-checkbox/option-checkbox.js"></script>



<div class="container">
  <div id="header">
    <a href="https://yt-focus.org" target="_blank">
      <div id="logo-container">
        <img id="logo" src="assets/menu-icon.png" alt="YT Focus logo" width="61px" height="41px">
        <h1 id="title">Focus</h1>
      </div>
    </a>
    
    <label class="switch">
      <input id="on-off"type="checkbox" class="menu-item" checked>
      <span class="slider round"></span>
    </label>
  </div>

  <div id="main">
    <div id="cover"></div>
    <option-slider class="menu-item" name="recommendation blur" icon="assets/blur-icon.png"></option-slider>
    <option-slider class="menu-item" name="thumbnail greyscale" icon="assets/greyscale-icon.png"></option-slider>
    <option-slider class="menu-item" isMiddle="true" name="brightness" icon="assets/brightness-icon.png"></option-slider>
    <option-slider class="menu-item" name="sepia" icon="assets/sepia-icon.png"></option-slider>
    
    <div class="divider"></div>

    <div class="checkbox-container">
      <option-checkbox class="menu-item" id="focus-page">focus homepage</option-checkbox>
      <option-checkbox class="menu-item" id="hide-comments">hide comments</option-checkbox>
      <option-checkbox class="menu-item" id="hide-reqs">hide recommendations</option-checkbox>
      <option-checkbox class="menu-item" id="lowercase">lowercase titles</option-checkbox>
    </div>
  </div>

  <div id="footer">
    <a href="https://github.com/yt-focus/yt-focus" target="-blank" class="links donate">Donate</a>
    <a href="https://yt-focus.org/privacy" target="-blank" class="links privacy">Privacy</a>
    <a href="https://yt-focus.org/help" target="-blank" class="links">Help</a>
    <a href="https://github.com/yt-focus/yt-focus" target="-blank" class="github"><img src="assets/github-icon.png" alt="github icon"></a>
  </div>
  
</div>
